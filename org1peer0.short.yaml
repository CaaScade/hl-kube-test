service:
  namespace: hltest
  name: peer0
  selector:
    app: org1peer0
  ports:
  - 7050: 7050
  - 7051: 7051
  - 7052: 7052
  - 7053: 7053
---
deployment:
  namespace: hltest
  name: org1peer0
  replicas: 1
  selector:
    app: org1peer0
  containers:
  - name: org1peer0
    image: hyperledger/fabric-peer:x86_64-1.0.5
    env:
    - CORE_VM_ENDPOINT=http://localhost:2375
    #- CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=blubnet
    # asdf
    - CORE_PEER_ID=peer0
    - CORE_PEER_ADDRESS=peer0:7051
    #- CORE_PEER_GOSSIP_EXTERNALENDPOINT=localhost:7051
    - CORE_PEER_LOCALMSPID=Org1MSP
    # defaults
    - CORE_LOGGING_LEVEL=DEBUG
    - CORE_PEER_TLS_ENABLED=false
    - CORE_PEER_CHAINCODELISTENADDRESS=localhost:7052
    - CORE_PEER_GOSSIP_USELEADERELECTION=true
    - CORE_PEER_GOSSIP_ORGLEADER=false
    - CORE_PEER_PROFILE_ENABLED=true
    - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
    - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
    - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
    wd: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command:
    - peer
    - node
    - start
    expose:
    - 7051
    - 7053
    volume:
    - mount: /etc/hyperledger/fabric
      store: config
    - mount: /etc/hyperledger/fabric/msp
      store: msp-target
    - mount: /etc/hyperledger/fabric/tls
      store: tls-target
  - name: dind
    image: docker:dind
    privileged: true
    volume:
    - mount: /var/lib/docker
      store: docker-graph-storage
  init_containers:
  - name: tar
    image: ubuntu:16.04
    command:
    - sh
    - -c
    - |
      set -e
      set -x
      cd /target
      tar -xvf /msp-source/msp.tar.gz
      tar -xvf /tls-source/tls.tar.gz
    volume:
    - mount: /target/msp
      store: msp-target
    - mount: /target/tls
      store: tls-target
    - mount: /msp-source
      store: msp-config
    - mount: /tls-source
      store: tls-config
  termination_grace_period: 10
  restart_policy: always
  volumes:
    docker-graph-storage: empty_dir
    msp-target: empty_dir
    tls-target: empty_dir
    msp-config:
      items:
        msp.tar.gz: bundle
      vol_id: peer0-org1-msp
      vol_type: secret
    tls-config:
      items:
        tls.tar.gz: bundle
      vol_id: peer0-org1-tls
      vol_type: secret
    config:
      items:
        core.yaml: file
      vol_id: core-yaml
      vol_type: config-map
