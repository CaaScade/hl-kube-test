pod:
  namespace: hltest
  name: org1peer0
  containers:
  - name: org1peer0
    image: 693838464287.dkr.ecr.us-east-1.amazonaws.com/test-bundle-org1peer0
    env:
    - CORE_VM_ENDPOINT=unix:///var/run/docker.sock
    - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=blubnet
    # asdf
    - CORE_PEER_ID=peer0.org1.example.com
    - CORE_PEER_ADDRESS=localhost:7051
    - CORE_PEER_GOSSIP_EXTERNALENDPOINT=localhost:7051
    - CORE_PEER_LOCALMSPID=Org1MSP
    # defaults
    - CORE_LOGGING_LEVEL=DEBUG
    - CORE_PEER_TLS_ENABLED=true
    - CORE_PEER_GOSSIP_USELEADERELECTION=true
    - CORE_PEER_GOSSIP_ORGLEADER=false
    - CORE_PEER_PROFILE_ENABLED=true
    - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
    - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
    - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
    wd: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command:
    - peer
    - node
    - start
    expose:
    - 7051
    - 7053
    volume:
    - mount: /etc/hyperledger/fabric
      store: files
  termination_grace_period: 10
  restart_policy: never
  volumes:
    files:
      vol_type: projected
      sources:
      - config: admin-org1-example-com-cert
        items:
          msp/admincerts/Admin@org1.example.com-cert.pem: cert
      - config: ca-org1-example-com-cert
        items:
          msp/cacerts/ca.org1.example.com-cert.pem: cert
      - secret: peer0-org1-example-com-sk
        items:
          msp/keystore/peer_sk: sk
      - config: peer0-org1-example-com-cert
        items:
          msp/signcerts/peer0.org1.example.com-cert.pem: cert
      - config: tlsca-org1-example-com-cert
        items:
          msp/tlscacerts/tlsca.org1.example.com-cert.pem: cert
      - config: tlsca-org1-example-com-cert
        items:
          tls/ca.crt: cert
      - config: peer0-org1-example-com-tls-cert
        items:
          tls/server.crt: cert
      - secret: peer0-org1-example-com-tls-sk
        items:
          tls/server.key: sk
      - config: core-config
        items:
          core.yaml: config
